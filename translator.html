<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator języka Kobielowskiego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .translator-image {
            width: 200px;
            border-radius: 50%;
            margin: 20px auto;
        }
        .translations {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .translations ul {
            list-style-type: none;
            padding: 0;
        }
        .translations li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Translator języka Kobielowskiego</h1>
    <p>Nie ma na celu nikogo urazić, jest to mój własny język, który stworzyłem dla samego siebie i nic nie oznacza (czytaj to pawle).</p>

    <img src="https://example.com/translator-image.jpg" alt="Translator" class="translator-image">

    <div class="translations">
        <ul>
            <li><strong>Begger stary</strong> = seren</li>
            <li><strong>Seren</strong> = cwel</li>
            <li><strong>Med</strong> = serenn</li>
            <li><strong>Rowerzysta</strong> = Paweł</li>
        </ul>
    </div>

</body>
</html>
